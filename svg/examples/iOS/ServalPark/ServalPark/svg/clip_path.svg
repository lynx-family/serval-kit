<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="clip1">
      <circle cx="100" cy="100" r="50" />
    </clipPath>
  </defs>
  
  <!-- Clipped rectangle -->
  <rect x="50" y="50" width="100" height="100" fill="red" clip-path="url(#clip1)" />
  
  <!-- Reference circle to show clipping area -->
  <circle cx="250" cy="100" r="50" fill="none" stroke="black" />
  <rect x="200" y="50" width="100" height="100" fill="red" fill-opacity="0.3" />
</svg>
