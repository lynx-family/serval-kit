<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Case 1: Use Transform & Attribute Inheritance -->
    <rect id="rect1" x="0" y="0" width="100" height="100" transform="rotate(45 50 50)" />
    <mask id="mask1" x="0" y="0" width="200" height="200" fill="black">
      <rect x="0" y="0" width="200" height="200" fill="white" />
      <use href="#rect1" x="50" y="50" />
    </mask>

    <!-- Case 2: Nested Group & Stroke Inheritance Block -->
    <mask id="mask2" fill="black">
      <rect x="0" y="0" width="200" height="200" fill="white" />
      <g stroke="none" stroke-width="10">
        <path d="M100,10 L123,80 L198,80 L138,125 L160,198 L100,150 L40,198 L62,125 L2,80 L77,80 Z" />
      </g>
    </mask>

    <!-- Case 3: Anti-alias Edge (Hole Expansion) -->
    <circle id="c1" cx="100" cy="100" r="80" />
    <mask id="mask3" fill="black">
      <rect x="0" y="0" width="200" height="200" fill="white" />
      <circle cx="100" cy="100" r="60" />
    </mask>
  </defs>

  <!-- Layout: 3 cases side by side -->
  
  <!-- Case 1 -->
  <g transform="translate(0, 25)">
    <text x="100" y="-10" text-anchor="middle" font-size="16">Use &amp; Transform</text>
    <circle cx="100" cy="100" r="100" fill="red" mask="url(#mask1)" />
  </g>

  <!-- Case 2 -->
  <g transform="translate(200, 25)">
    <text x="100" y="-10" text-anchor="middle" font-size="16">Nested Group</text>
    <rect x="0" y="0" width="200" height="200" fill="blue" mask="url(#mask2)" />
  </g>

  <!-- Case 3 -->
  <g transform="translate(400, 25)">
    <text x="100" y="-10" text-anchor="middle" font-size="16">Anti-alias Edge</text>
    <!-- Background ring (shadow) -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="black" stroke-width="40" stroke-opacity="0.2" mask="url(#mask3)" />
    <!-- Foreground ring (green) -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="green" stroke-width="40" />
  </g>
</svg>